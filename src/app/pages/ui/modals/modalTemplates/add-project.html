<div class="modal-content">
<div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
    <em class="ion-ios-close-empty sn-link-close"></em>
    </button>
    <h4 class="modal-title" id="myModalLabel">Add New Project</h4>
</div>
<div class="modal-body">
        <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="inputFirstName">Project Name</label>
                    <input type="text" class="form-control" id="inputFirstName" placeholder="Project Name">
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="inputLastName">Manager Name</label>
                    <input type="text" class="form-control" id="inputLastName" placeholder="Manager Name">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="inputFirstName">Start Date</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Start Date">
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="inputWebsite">End Date</label>
                    <input type="text" class="form-control" id="inputWebsite" placeholder="End Date">
                  </div>
                </div>
              </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="$dismiss()">Save changes</button>
</div>
</div>
